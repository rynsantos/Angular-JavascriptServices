
<h3>Top Heroes</h3>
<div class="row">
  <div *ngFor="let hero of heroes" class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <!--<img src="..." alt="...">-->
      <div class="caption">
        <h3>{{hero.name}}</h3>
        <p>...</p>
        <p>
          <a routerLink="/detail/{{hero.id}}" class="btn btn-primary" role="button">Details</a>
        </p>
      </div>
    </div>
  </div>
</div>
